<html>
<head>
<style>
        body {
                padding: 10px;
                font-family: Helvetica, Arial;
                font-size: 18px;
        }

        ul {
                padding: 10px 10px 10px 10px;
                background-color: #eeeeee;
                border-radius: 10px;
        }

        li {
                margin: 5px;
                list-style: none;
        }

        a, a:visited, a:hover {
                color: inherit;
                text-decoration: none;
        }
</style>
<head>
<body>
        <ul>
        % for i in links:
                <li><a href="{{ i[1] }}">{{ i[0] }}</a></li>
        % end
        </ul>
</body>
</html>
